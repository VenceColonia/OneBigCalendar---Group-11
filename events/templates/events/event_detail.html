{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{{ card.title }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .event-image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .event-content {
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .event-content h2 {
      margin: 0;
      font-size: 28px;
      color: #2c3e50;
    }

    .event-content p {
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #333;
    }

    .event-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }

    .back-button {
      display: block;
      margin: 20px auto 0;
      text-align: center;
      text-decoration: none;
      padding: 10px 18px;
      background-color: #6b46c1;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .event-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    {% if card.image %}
      <img src="{{ card.image.url }}" alt="{{ card.title }}" class="event-image">
    {% endif %}

    <div class="event-content">
      <h2>{{ card.title }}</h2>
      <p>{{ card.description }}</p>

      <div class="event-meta">
        <span>üè∑Ô∏è {{ card.tag }}{% if card.type %} | {{ card.type }}{% endif %}</span>
        <span>üìÖ {{ card.created_at|date:"F d, Y - g:i A" }}</span>
        <span>üë§ Hosted by: {{ card.hosted_by }}</span>
      </div>
    </div>
  </div>

  <a href="{% url 'event_list' %}" class="back-button">‚Üê Back to Event List</a>

</body>
</html>
