<h1>Event Gallery</h1>
<a href="{% url 'create_card' %}">Create a new card</a>

{% if cards %}
    <div style="display: flex; flex-wrap: wrap; gap: 16px;">
        {% for card in cards %}
            <div style="border: 1px solid #ccc; padding: 10px; width: 200px;">
                {% if card.image %}
                    <img src="{{ card.image.url }}" alt="Card image" style="width: 100%; height: auto;">
                {% endif %}
                <p>{{ card.text }}</p>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p>No cards yet.</p>
{% endif %}
